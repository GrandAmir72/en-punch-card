<div class="container-fluid">
    <div class="row">
        <div class="col-12 py-2">
            <h3 class="border-bottom">Orders</h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="plane">
                    <th mat-header-cell *matHeaderCellDef> Plane </th>
                    <td mat-cell *matCellDef="let element"> {{element.plane}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="dateOfOrder">
                    <th mat-header-cell *matHeaderCellDef> Date Of Order </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateOfOrder}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef> detail </th>
                    <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
                </ng-container>
                <ng-container matColumnDef="pay">
                    <th mat-header-cell *matHeaderCellDef> pay </th>
                    <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
</div>
