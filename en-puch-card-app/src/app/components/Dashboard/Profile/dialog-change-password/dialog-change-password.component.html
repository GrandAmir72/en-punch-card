<div class="container">
    <div class="row">
        <div class="col-12 py-2 px-3">
            <h5>Change Password</h5>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                <mat-form-field>
                    <mat-label>Current Password</mat-label>
                    <input matInput type="password" formControlName="currentPassword" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="newPassword" required>
                    <mat-error
                        *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
                        Password must be at least 8 characters long.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" required>
                    <mat-error
                        *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched" class="py-2">
                        Passwords must match.
                    </mat-error>
                </mat-form-field>
            </form>
            <div class="p-0 mt-3">
                <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Change
                    Password</button>
                <button mat-flat-button class="float-end">Cancel</button>
            </div>
        </div>
    </div>
</div>
