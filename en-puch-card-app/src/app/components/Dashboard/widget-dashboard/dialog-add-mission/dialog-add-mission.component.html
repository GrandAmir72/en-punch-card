<h2 mat-dialog-title>{{formHeader}}</h2>
<mat-progress-bar mode="determinate" value="{{progressBar}}"></mat-progress-bar>

<mat-dialog-content class="d-flex align-items-center">
    <!-- step 1  -->
    <div [ngSwitch]="currentStep" class="w-100">
        <div *ngSwitchCase="1">
            <div class="pt-2">
                <mat-form-field class="w-100">
                    <mat-label>Choose an Office</mat-label>
                    <mat-select>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                    <mat-hint>Which company do you want to take mission from?</mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div *ngSwitchCase="2">
            <div class="pt-2">
                <mat-radio-group aria-label="Select an option" [(ngModel)]="typeOfMission">
                    <mat-radio-button value="h">Hourly</mat-radio-button>
                    <mat-radio-button value="d">Daily</mat-radio-button>
                </mat-radio-group>
                <ng-container *ngIf="typeOfMission === 'h'">
                    <div class="row mt-2">
                        <div class="col-12">
                            <mat-form-field class="w-100">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-6 mt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>From Time</mat-label>
                                <input matInput placeholder="hh:mm" maxlength="5">
                                <mat-hint>Enter the from time</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-6 mt-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>To Time</mat-label>
                                <input matInput placeholder="hh:mm" maxlength="5">
                                <mat-hint>Enter the to time</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="typeOfMission === 'd'">
                    <div class="row mt-2">
                        <div class="col-12">
                            <mat-form-field class="w-100">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div *ngSwitchDefault>output2</div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="preStep(currentStep)" *ngIf="currentStep >1">Previous</button>
    <button mat-button (click)="nextStep(currentStep)" *ngIf="currentStep < 2">Next</button>
    <button mat-button (click)="nextStep(currentStep)" *ngIf="currentStep === 2">Finish</button>
</mat-dialog-actions>
