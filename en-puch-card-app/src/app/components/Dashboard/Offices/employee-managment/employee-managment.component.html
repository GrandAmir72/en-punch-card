<div class="row">
    <div class="col-12 d-flex flex-column">
        <span class="p-2 my-4" >
            <span class="h3 align-middle">Employee Managment</span>
            <button  mat-raised-button class="ms-2 float-end mt-2" (click)="openDialog()"> <mat-icon>add</mat-icon> Add New Employee</button>
        </span>
        <div class="d-flex justify-content-start mt-2 my-4">
            <button mat-raised-button (click)="sentAllMsgsDialog()"><mat-icon> message</mat-icon> All Messages</button>
            <button mat-raised-button class="ms-2" (click)="sendGroupMsg()"> <mat-icon>send</mat-icon> Send Group
                Message</button>
        </div>
    </div>
    <div class="col-12 mt-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search Employee</mat-label>
            <input matInput placeholder="Employee...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
