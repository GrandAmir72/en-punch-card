<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="my-2">
      <label class="form-label">Email:</label>
      <input formControlName="email" type="email" class="form-control" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  
    <div class="my-2">
      <label class="form-label">Password:</label>
      <input formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid" class="my-2 w-100 btn btn-primary">Login</button>
  </form>
