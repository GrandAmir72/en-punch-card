<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item" [ngClass]="{ 'active': last }">
        <ng-container *ngIf="!last">
          <button mat-raised-button>{{ breadcrumb.label }}</button>
        </ng-container>
        <ng-container *ngIf="last">
          {{ breadcrumb.label }}
        </ng-container>
      </li>
    </ol>
  </nav>
