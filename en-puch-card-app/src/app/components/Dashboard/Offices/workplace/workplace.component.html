<div class="row">
    <div class="col-6">
        <h3>Workplace Setting</h3>
        <mat-form-field appearance="outline" class="w-75 float-start">
            <mat-label>Search Workplace</mat-label>
            <input matInput placeholder="Workplace...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button class="float-end my-2" mat-raised-button (click)="addNewWorkplaceDialog()"> <mat-icon>add</mat-icon> Add
            new Place</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="setting">
                <th mat-header-cell *matHeaderCellDef> Setting </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="editWorkplaceDialog('11')">Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
